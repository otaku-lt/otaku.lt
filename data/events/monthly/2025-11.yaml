  description: |
    A masterpiece from legendary director Hayao Miyazaki and Studio Ghibli, Nausicaä of the Valley of the Wind is an epic post-apocalyptic adventure.
    
    Set in a future where humanity struggles to survive in a world devastated by war and pollution, the film follows Princess Nausicaä as she tries to prevent a war and protect both humanity and the toxic jungle that threatens to consume the world.
    
    This visually stunning animated film explores themes of environmentalism, pacifism, and the relationship between humans and nature. A must-see classic that helped establish Studio Ghibli's reputation for creating profound and beautiful animated films.
    
    Rating: Suitable for all ages
    Original Release: 1984
    Language: Japanese with Lithuanian subtitles
  
