    On her way to school, 17-year-old Suzume meets a young man looking for abandoned places. Following him, she finds an old door in the middle of ruins. As if drawn by supernatural forces, she reaches for the handle. Soon, mysterious doors begin opening all across Japan, unleashing chaos. Suzume must embark on a journey to close these portals before they bring disaster to the world.
    
    From the acclaimed director of "Your Name" and "Weathering with You," this visually stunning adventure explores themes of loss, healing, and the power of human connection. Winner of multiple international awards including Best Animated Feature at several film festivals.
    
